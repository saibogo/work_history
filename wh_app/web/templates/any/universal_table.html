<h2>{{table_name}}</h2>
<div class="grid_table_{{num_columns}}">
    {% for header in headers %}
    <div class="grid_table_elem">{{header}}</div>
    {% endfor %}
    {% for string in data %}
        {% for elem in string %}
            <div class="grid_table_elem">{{elem}}</div>
        {% endfor %}
    {% endfor %}
</div>
