<!DOCTYPE html>
<html>
<head>
    <style>
        .bar {
            width: 50px;
            height: 100%;
            display: inline-block;
            background-color: lightblue;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    {% for elem in data %}
        <div class="bar" style="height: {{elem[0]}}px;" title="{{elem[1]}}"></div>
    {% endfor %}
</body>
</html>
